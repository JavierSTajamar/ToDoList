<div class="row">
  <div class="col-3"></div>
  <div class="col-6 text-light">
    <form  novalidate #form="ngForm" (ngSubmit)="submitForm(form)" (reset)="resetForm()">

      <div class="form-group">
        <label>Nombre</label>
        <input class="form-control" name="nombre"
               [(ngModel)]="tarea.nombre" required />
      </div>
      <div class="form-group">
        <label>Categoria</label>
        <input class="form-control" name="categoria"
               [(ngModel)]="tarea.categoria" required />
      </div>

      <div class="form-group">
        <label>Descripcion</label>
        <input class="form-control" name="descripcion"
               [(ngModel)]="tarea.descripcion" required />
      </div>


      <br />

      <button class="btn btn-primary" type="submit"
              [disabled]="formSubmitted && !form.valid"
              [class.btn-secondary]="formSubmitted && !form.valid">
        Crear Tarea
      </button>
    </form>
  </div>
</div>
